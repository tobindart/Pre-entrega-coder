                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido">

                <div class="mb-3">

                <div class="mb-3">

                    <input type="number" class="form-control" id="telefono" placeholder="Escriba su número de teléfono">

                <div class="mb-3">
                    <label for="pedido" class="form-label">Pedido</label>
                    <input type="number" class="form-control" id="pedido" placeholder="Escriba su número de pedido">
